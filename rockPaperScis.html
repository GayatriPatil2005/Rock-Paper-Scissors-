<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScis_game</title>
    <link rel = "Stylesheet" href="rockPaperScis.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src = "stone.png">
        </div>
        <div class="choice" id="paper">
            <img src = "paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src = "scissor.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="rockPaperScis.js"></script>
</body>
</html>
